name: Gradr

on:
  push:
    branches:
    - main

jobs:    
  un:
    name: Auto-Grade Code Changes
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |
          printf '%s\n' "$action_state" # This will output 'yellow'
      
  deu:
    name: Auto-Grade Code Changes
    needs: un
    steps:
      - name: Set the value
        id: step_one
        run: |
          echo {{ github.actor }} >> "$GITHUB_ENV"
      - name: Use the value
        id: step_two
        run: |
          printf '%s\n' "$action_state" # This will output 'Brellow'